<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="converter-container">
        <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
        
        <div class="input-group">
            <div class="amount-container">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">
            </div>
            
            <div class="currency-container">
                <div class="currency-select">
                    <label for="from-currency">From:</label>
                    <select id="from-currency">
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
                
                <button id="swap-currencies" class="swap-btn" title="Swap currencies">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <div class="currency-select">
                    <label for="to-currency">To:</label>
                    <select id="to-currency">
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
            </div>
        </div>
        
        <div class="result-container">
            <div id="result">1 USD = 1 USD</div>
            <div id="rate-info">Exchange rate: 1</div>
        </div>
        
        <button id="convert-btn">Convert</button>
        
        <div class="disclaimer">
            Note: This converter uses fixed exchange rates and may not reflect current market values.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
